<!DOCTYPE html>

<html>
<head>
  <!-- requirejs config -->
  <script>
    var require = {
      baseUrl : '../source',
    };
  </script>
  <script type="text/javascript" src="../lib/require.js"></script>
  <script type="text/javascript">
      var m, w;
      require(['./timingobject/timingprovider'], function (LocalTimingProvider) {
      
        var run = function () {

          var p = new LocalTimingProvider();
          p.on("vector", function () {
            console.log(p.vector);
          });        
          setTimeout(function () {p.update({position:2});}, 300);
        };
        if (document.readyState === "complete") run();
        else window.onload = run;
      });
</script>
</head>
<body>
<h1>Test Timing Provider</h1>

</body>
</html>
