<!DOCTYPE html>
<html>
  <head>
    <!-- requirejs config -->
    <script>
      var require = {
        baseUrl : '../', 
      };
    </script>
    <!-- requirejs -->
    <script type="text/javascript" src="../../lib/require.js"></script>
    <!--  main -->
    <script text="javascript">

      require(['sequencing/singularcues', 'util/interval', 'util/cue'], function (SingularCues, Interval, Cue) {

        var timeit = function (func, name) {
          let t0 = performance.now();
          let result = func();
          let t1 = performance.now();
          console.log(name, t1-t0);
          return result;
        };

        var make_presorted_ints = function (size) {          
          let numbers = [];
          for (let i=0; i<size; i++) {
            numbers.push(i);
          }
          return numbers;
        };


        var make_random_ints = function (size, scale) {
          return Array.from({length: size}, () => Math.floor(Math.random() * scale));
        };

        var make_random_floats = function (size, scale) {
          return Array.from({length: size}, () => Math.random() * scale);
        };


        var make_singular_cues = function (size, scale) {
          let numbers = Array.from({length: size}, () => Math.floor(Math.random() * scale));
          return numbers.map(function (n) {
            return {key: "key " + n.toString(), interval: {low:n}, data: "data_" + n}; 
          });
        };

        var make_remove_cues = function (size, scale) {
          let numbers = Array.from({length: size}, () => Math.floor(Math.random() * scale));
          return numbers.map(function (n) {
            return {key: "key " + n.toString()};
          });
        };

        var make_singular_cues_sorted_unique = function (size) {
          let numbers = [];
          for (let i=0; i<size; i++) {
            numbers.push(i);
          }
          return numbers.map(function (n) {
            return {key: n.toString(), interval: {low:n}, data: "data_" + n};
          });
        };

        var make_cues_from_numbers = function (numbers, op) {
          op = op || "add";
          return numbers.map(function (n) {
            if (op == "remove") {
              return {key: n.toString()};
            } else {
              return {key: n.toString(), interval: {low:n}, data: "data_" + n};
            }
          });
        };



        var test_basic = function () {
          console.log("insert");
          let cues = make_singular_cues(10, 10);
          console.log(cues.map(x=>x.key));
          let sc = new SingularCues();
          let items = sc.update(cues);
          console.log(items);
          console.log("keymap ", sc.keymap.size);
          console.log("array ", sc.index.array.length);

          console.log("remove")
          let cues2 = make_remove_cues(10, 10);
          console.log(cues2.map(x=>x.key));
          items = sc.update(cues2);
          console.log(items);
          console.log("keymap ", sc.keymap.size);
          console.log("array ", sc.index.array.length);
        };

        var test_bigbatch = function (size) {
          //let cues = make_singular_cues_sorted_unique(size);
          let cues = make_singular_cues(size, size/2);
          let sc = new SingularCues();
          timeit(function () {
            sc.update(cues);
          }, "add bigbatch " + size);

          // add more
          cues = make_singular_cues(size, size/2);
          timeit(function () {
            sc.update(cues);
          }, "add bigbatch " + size);

        };


        var test_optypes = function () {
          let sc = new SingularCues();
          let cue, item;

          cue = {key: "one", interval: new Interval(1) , data:"one"};
          item = sc.update([cue])[0];
          console.log(item);
          console.log(sc.index.array);
          console.log(...sc.keymap.values());
          console.log(sc.nodemap.size);
 
          cue = {key: "one", interval: new Interval(2) , data:"one"};
          item = sc.update([cue])[0];
          console.log(item);
          console.log(sc.index.array);
          console.log(...sc.keymap.values());
          console.log(sc.nodemap.size);

          cue = {key: "one", interval: new Interval(2) , data:"two"};
          item = sc.update([cue])[0];
          console.log(item);
          console.log(sc.index.array);
          console.log(...sc.keymap.values());
          console.log(sc.nodemap.size);
          
          cue = {key: "one"};
          item = sc.update([cue])[0];
          console.log(item);
          console.log(sc.index.array);
          console.log(...sc.keymap.values());
          console.log(sc.nodemap.size);
        };


        var test_batch_collapsing = function () {
          let sc = new SingularCues();
          let cue, item;

          cue_1 = {key: "one", interval: new Interval(1) , data:"one"};
          item = sc.update([cue_1])[0];
          console.log(item);

          let cues = [
            {key: "two", interval: new Interval(1) , data:"one"},
            {key: "two"},
            {key: "two", interval: new Interval(2) , data:"one"},
          ]
          items = sc.update(cues);
          items.forEach(x=>{console.log(x)});
          console.log(sc.index.array);
          console.log(...sc.keymap.values());
          console.log(sc.nodemap.size);


          // check that old value is defined by cue_1
          cues = [
            {key: "one", interval: new Interval(3) , data:"one"},
            {key: "one"},
            {key: "one", interval: new Interval(4) , data:"one"},
          ]
          items = sc.update(cues);
          items.forEach(x=>{console.log(x)});
          console.log(sc.index.array);
          console.log(...sc.keymap.values());
          console.log(sc.nodemap.size);

        };


        var test_main = function () {
          let DATASIZE = 500;
          let sc = new SingularCues();


          // create batch from presorted numbers
          let numbers_1 = make_presorted_ints(DATASIZE);
          let batch_1 = make_cues_from_numbers(numbers_1);
          
          // initialise
          timeit(function () {
            sc.update(batch_1);
          }, "initialise presorted ints " + DATASIZE);

          // insert
          let numbers_2 = make_random_ints(DATASIZE, DATASIZE);
          let batch_2 = make_cues_from_numbers(numbers_2);
          timeit(function () {
            sc.update(batch_2);
          }, "insert random ints " + DATASIZE);

          // remove
          let numbers_3 = make_random_ints(DATASIZE, DATASIZE);
          let batch_3 = make_cues_from_numbers(numbers_3, "remove");
          timeit(function () {
            sc.update(batch_3);
          }, "remove random ints " + DATASIZE);


        };




        var run = function () {
          //test_basic();
          //test_bigbatch(100000);
          //test_main();
          // test_optypes();
          test_batch_collapsing();
        };

        if (document.readyState === "complete") run();
        else window.onload = run;
      });
    </script>    
  </head>
  <body>
    <h1>Test Singular Cues</h1>
  </body>
</html>
